<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Juan Asperin - Na05 - August 11, 2025</h1>
    <h2> Second Graded Exercise - First Quarter</h2>

    <p>Here's a list of my friends</p>

    <input id = "in1"> <br>
    <input id = "in2">

    <button onclick = "addFriends()">Add Friends</button>

    <div id = "out1"></div>

    <script>
        function addFriends() {
            let in1 = document.getElementById("in1");
            let in2 = document.getElementById("in2");
            let out1 = document.getElementById("out1");

            out1.innerHTML += "<p>" + in1.value + "</p>";
            out1.innerHTML += "<p>" + in2.value + "</p>";
        }
    </script>
</body>
</html>
