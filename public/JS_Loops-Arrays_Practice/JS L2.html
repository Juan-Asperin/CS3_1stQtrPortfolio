<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Favorite Animals</h1>
    <ul id="animalList"></ul>

    <script>
        let animals = ["dog", "cat", "platypus"];
        let list = document.getElementById("animalList");

        for (let i = 0; i < animals.length; i++) {
            list.innerHTML += `<li>${animals[i]}</li>`;
        }
    </script>
</body>
</html>

<!-- I learned how to use different elements in an array and how to iterate through them -->
