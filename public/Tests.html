<body>
    <textarea id = "notes" name = "notes" rows = "10" colums = "100" placeholder = "Write your notes..."></textarea>
    <button id = "submit">Submit</button>

    <script>
        textBox = document.getElementById("notes");

        document.getElementById("submit").onclick = function submit() {
            let note = document.createElement('div'); // Creates div element that contains the note submitted
            note.textContent = textBox.value;
            document.body.appendChild(note);

            let edit = document.createElement('button'); // Creates edit button alongside the note submitted
            edit.textContent = "Edit";
            document.body.appendChild(edit);

            edit.onclick = function edit_note() {
                edit.remove();
                textBox.value = note.textContent;

                save = document.createElement('button'); // Creates save button for the edit
                save.textContent = "Save";
                document.body.appendChild(save);

                save.onclick = function save() {
                    note.textContent = textBox.value;
                    textBox.value = "";
                }
            }

            textBox.value = ""; // Clears text box
        }

    </script>
</body>
</html>
