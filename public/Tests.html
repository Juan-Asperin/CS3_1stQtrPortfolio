<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <input id = "title" type = "text" name = "title" placeholder = "Title"><br>
    <textarea id = "notes" name = "notes" rows = "10" colums = "100" placeholder = "Write your notes..."></textarea>
    <button id = 'submit'>Submit</button>

    <script>
        const textBox = document.getElementById("notes");
        const submitButton = document.getElementById("submit");

        submitButton.onclick = function submit() {
            const note = document.createElement('div'); // Creates div element that contains the note submitted
            note.textContent = textBox.value;
            document.body.appendChild(note);

            const edit = document.createElement('button'); // Creates edit button alongside the note submitted
            edit.textContent = "Edit";
            note.insertAdjacentElement("afterend", edit);

            edit.onclick = function edit_note() {
                edit.remove(); // Edit button disappears after it is clicked
                textBox.value = note.textContent;

                const save = document.createElement('button'); // Creates save button for the edit
                save.textContent = "Save";
                textBox.insertAdjacentElement("afterend", save);

                submitButton.remove(); // Save replaces submit when editing

                save.onclick = function save_edit() {
                    note.textContent = textBox.value;
                    textBox.value = "";

                    save.remove();
                    textBox.insertAdjacentElement("afterend", submitButton); // Submit button is brought back
                    
                    note.insertAdjacentElement("afterend", edit);
                }
            }

            textBox.value = ""; // Clears text box
        }

    </script>
</body>
</html>
